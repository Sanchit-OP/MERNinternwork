  <body>
    Please head to console log and use function alphabet_order as " alphabet_order(YOURINPUT)" .
    <script>
      function alphabet_order(str) {
        const lettersOnly = str.replace(/[^a-zA-Z]/g, "");
        const sorted = lettersOnly.split("").sort().join("");
        return sorted;
      }
      
    </script>
  </body>
