    Please head to console log and use function reversedNum as " reverseNum(YOURINPUT)" .
    <script>
      function reversedNum(num) {
        return (
          parseFloat(num.toString().split("").reverse().join("")) *
          Math.sign(num)
        );
      }
    </script>
